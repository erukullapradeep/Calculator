<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
      <h3 class="text-center mb-3">Calculator</h3>
      
      <input type="text" id="result" class="form-control mb-3 text-end fs-4" placeholder="0" readonly>

      <div class="row g-2">
        <!-- Row 1 -->
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('7')">7</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('8')">8</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('9')">9</button></div>
        <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('/')">÷</button></div>
        <!-- Row 2 -->
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('4')">4</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('5')">5</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('6')">6</button></div>
        <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('*')">×</button></div>
        <!-- Row 3 -->
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('1')">1</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('2')">2</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('3')">3</button></div>
        <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('-')">−</button></div>
        <!-- Row 4 -->
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('0')">0</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="press('.')">.</button></div>
        <div class="col-3"><button class="btn btn-success w-100 fs-4" onclick="calculate()">=</button></div>
        <div class="col-3"><button class="btn btn-warning w-100 fs-4" onclick="press('+')">+</button></div>
        <!-- Row 5 -->
        <div class="col-12"><button class="btn btn-danger w-100 fs-4 mt-2" onclick="clearResult()">C</button></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
